<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Cats - Status Codes con Estilo</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQywTxsuibYZYtGPwPHYNbJuJLqCEcNkFaTZpZiYfmsEnrlfp69lMzoX5dSlcron3lxtdk&usqp=CAU">
<link rel="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQywTxsuibYZYtGPwPHYNbJuJLqCEcNkFaTZpZiYfmsEnrlfp69lMzoX5dSlcron3lxtdk&usqp=CAU">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out;
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .hero p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cat-display {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .cat-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .cat-display:hover::before {
            left: 100%;
        }

        .cat-display:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }

        .status-code {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .cat-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
            animation: imageLoad 0.8s ease forwards;
        }

        @keyframes imageLoad {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 2rem 0;
        }

        .loading.show {
            display: block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4ecdc4;
            display: block;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .hero h1 {
                font-size: 3rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles"></div>
    
    <div class="container">
        <div class="hero">
            <h1>HTTP CATS</h1>
            <p>Descubre los cÃ³digos de estado HTTP con estilo felino</p>
        </div>

        <div class="cat-display" id="catDisplay">
            <img id="catImage" alt="">
            <div class="status-code" id="statusCode">???</div>
            <div class="loading" id="loading">Cargando gato...</div>

        </div>

        <div class="controls">
            <button class="btn" onclick="loadRandomCat()">ðŸŽ² Gato Aleatorio</button>
            <button class="btn" onclick="loadNewCat()">ðŸ”„ Otro Gato</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalCats">0</span>
                <span class="stat-label">Gatos Mostrados</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="currentStatus">---</span>
                <span class="stat-label">Estado Actual</span>
            </div>
        </div>
    </div>

    <script>
        // Tu cÃ³digo original mejorado
        let totalCatsShown = 0;
        let currentStatusCode = null;
        
        function createParticles() {
            const container = document.querySelector('.bg-particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(particle);
            }
        }

        function getRandomStatusCode() {
            const num = Math.floor(Math.random() * (103 - 100 + 1)) + 100;
            const num2 = Math.floor(Math.random() * (208 - 200 + 1)) + 200;
            const num3 = 214;
            const num4 = 226;
            const num5 = Math.floor(Math.random() * (308 - 300 + 1)) + 300;
            const num6 = Math.floor(Math.random() * (429 - 400 + 1)) + 400;
            const num7 = 431;
            const num8 = 444;
            const num9 = 450;
            const num10 = 451;
            const num11 = Math.floor(Math.random() * (511 - 495 + 1)) + 495;
            const num12 = Math.floor(Math.random() * (523 - 521 + 1)) + 521;
            const num13 = 525;
            const num14 = 530;
            const num15 = 599;
            
            const imagenes = [num, num2, num3, num4, num5, num6, num7, num8, num9, num10, num11, num12, num13, num14, num15];
            return imagenes[Math.floor(Math.random() * imagenes.length)];
        }

        function loadCat(statusCode) {
            const loading = document.getElementById('loading');
            const catImage = document.getElementById('catImage');
            const statusCodeElement = document.getElementById('statusCode');
            const currentStatusElement = document.getElementById('currentStatus');
            const totalCatsElement = document.getElementById('totalCats');

            // Mostrar loading
            loading.classList.add('show');
            catImage.style.display = 'none';
            statusCodeElement.textContent = '...';

            // Crear nueva imagen como en tu cÃ³digo original
            const img = document.createElement('img');
            img.className = 'cat-image';
            img.src = `https://http.cat/${statusCode}`;
            
            img.onload = () => {
                // Remover imagen anterior si existe
                const oldImg = document.querySelector('#catDisplay .cat-image');
                if (oldImg && oldImg !== img) {
                    oldImg.remove();
                }
                
                loading.classList.remove('show');
                
                // Insertar nueva imagen
                const catDisplay = document.getElementById('catDisplay');
                catDisplay.appendChild(img);
                
                statusCodeElement.textContent = statusCode;
                currentStatusCode = statusCode;
                totalCatsShown++;
                
                // Actualizar stats
                currentStatusElement.textContent = statusCode;
                totalCatsElement.textContent = totalCatsShown;
            };
            
            img.onerror = () => {
                loading.classList.remove('show');
                statusCodeElement.textContent = 'Error :(';
                console.error('Error loading cat:', statusCode);
            };
        }

        function loadRandomCat() {
            const randomCode = getRandomStatusCode();
            loadCat(randomCode);
        }

        function loadNewCat() {
            let newCode;
            do {
                newCode = getRandomStatusCode();
            } while (newCode === currentStatusCode && totalCatsShown > 0);
            
            loadCat(newCode);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            loadRandomCat();
        });

        // Efecto de parallax suave
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index % 3 + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                particle.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
